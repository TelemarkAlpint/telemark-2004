<!--
// Dette lille java-scriptet er laget av Mats B Pettersen hoesten 2000

var Godtar_java = false;
var godta_LastBilder = false;

//-----------------------------------------------------	
// Sjekker versjon av browser - slik at man vet at java-scriptet fungerer
//-----------------------------------------------------
if (navigator != null) {
    var Browser = navigator.appName + " " + navigator.appVersion;
    var nn = Browser.substring(9, 12);
    var ms = Browser.substring(50, 53);
    if (Browser.substring(0, 8) == "Netscape")
        if (nn >= 3)
            Godtar_java = true;
    if (Browser.substring(0, 9) == "Microsoft")
        if (ms >= 4)
            Godtar_java = true;
}

// Setter noedvendige variabler hvis versjonen av browseren er riktig

if (Godtar_java) {
	var lastetBilder = false;
	var Spacer;
        var Topp;
	var Bilde;
}

//-----------------------------------------------------
// Funksjon LastBilder som laster inn alle bildene i minnet
//-----------------------------------------------------

	function LastBilder() {
    	if (Godtar_java) {
			Bilde = new Array(2);
			Spacer = "images/spacer.gif";
			Topp = "meny/meny_0000.gif";
			Bilde[0] = new Image();
			Bilde[1] = new Image();
			Bilde[0].src = "images/peker.gif"; 
			Bilde[1].src = "meny/meny_0001.gif"; 
			lastetBilder = true;
		}
	}

//-----------------------------------------------------	
// Funsjon fadeIn som bytter det aktuelle bildet naar musen gaar over linken
//-----------------------------------------------------
	
	function fadeIn(navn) {
		if ((Godtar_java) && (lastetBilder)) {
			if (navn=="topp"){
				document.images[navn].src = Bilde[1].src;
			}else{
				document.images[navn].src = Bilde[0].src;
			}
		}
	}
	
//-----------------------------------------------------	
// Funsjon fadeUt som bytter det aktuelle bildet til orginalbildet naar musen gaar "ut av" linken
//-----------------------------------------------------	

	function fadeUt(navn) {
		if ((Godtar_java) && (lastetBilder)) {
			if (navn=="topp"){
				document.images[navn].src = Topp;
			}else{
				document.images[navn].src = Spacer;
			}
		}
	}
	

	
// hvis versjonen er riktig lastes bildene

if (Godtar_java) {
    LastBilder();
}

function clr(input) {
	if (Godtar_java) {
    		if (Browser.substring(0, 8) == "Netscape"){
		}else{
			var strTmp = ""
			if(input.name == "sp-q") document.mainForm.elements[input.name].value = strTmp;
		}
	}
}

// -->
